<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <section class="contact-section">
      <div class="container">
        <div class="contact-header">
          <div class="contact-section-outer-container">
            <div class="contact-section-inner-container">
              <div class="main-contact-class">
                <div class="contact-section-top">
                  <h2 class="contact-title">Contact</h2>
                  <h4 class="contact-subtitle">
                    Most calendars are designed for teams. Slate is designed for
                    freelancers
                  </h4>
                  <h4 class="contact-subtitle-smaller-screen">
                    Most calendars are designed for teams.
                  </h4>
                </div>
                <div class="contact-row">
                  <div class="contact-column-1">
                    <h3 class="column-title">Contact Us</h3>
                    <input
                      type="text"
                      name="name-input"
                      id="input1"
                      placeholder="Your Name"
                    />
                    <input
                      type="text"
                      name="email-input"
                      id="input2"
                      placeholder="Your Email"
                    />
                    <textarea placeholder="Your message"></textarea>

                    <button class="contact-button">Send</button>
                  </div>
                  <div class="contact-column-2">
                    <div class="contact-block">
                      <div class="location">
                        <img
                          src="assets/images/contact-section/location_icon.svg"
                          alt="location_icon"
                        />
                        <h6 class="block-title">
                          6386 Spring St undefined Anchorage, <br />
                          Georgia 12473 United States
                        </h6>
                      </div>
                      <div class="phone">
                        <img
                          src="assets/images/contact-section/phone_icon.svg"
                          alt="phone_icon"
                        />
                        <h6 class="block-title">(843) 555-0130</h6>
                      </div>
                      <div class="mail">
                        <img
                          src="assets/images/contact-section/mail_icon.svg"
                          alt="mail_icon"
                        />
                        <h6 class="block-title">willie.jennings@example.com</h6>
                      </div>
                    </div>
                    <div class="map-screen">
                      <img
                        src="assets/images/contact-section/map-screen.png"
                        alt="map-screen"
                      />
                    </div>
                    <div class="social-media-block">
                      <img
                        src="assets/images/contact-section/twitter-icon.svg"
                        alt="twitter-icon"
                      />
                      <img
                        src="assets/images/contact-section/facebook-icon.svg"
                        alt="facebook-icon"
                      />
                      <img
                        src="assets/images/contact-section/linkedin-icon.svg"
                        alt="linkedin-icon"
                      />
                      <button class="button2" onclick="history.back()">
                        Go Back
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </head>
</html>
